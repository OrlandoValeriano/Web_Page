<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- ============== CSS ================ -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- ======================= HEADER ============================= -->
    <header class="header">
        <!-- ================== NAV BAR ============================= -->
        <nav class="nav container" id="nav">
            <a href="#" class="nav__logo">Imagination</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#image1" class="nav__link">Primera Imagen</a>
                    </li>
                    <li class="nav__item">
                        <a href="#image2" class="nav__link">Segunda Imagen</a>
                    </li>
                    <li class="nav__item">
                        <a href="#image3" class="nav__link">Tercera Imagen</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!-- ==================== MAIN ====================== -->
    <main class="main">
        <!-- ==================== HOME ====================== -->
        <section class="home section" id="home">
            <img src="assets/img/perfil_img.jpg" alt="home image" class="home__bg">
        </section>
        <!-- ==================== IMAGE 1 ====================== -->
        <section class="image1 section" id="image1">
            <img src="assets/img/contact2_img.jpg" alt="image 1" class="image">
        </section>
        <!-- ==================== IMAGE 2 ====================== -->
        <section class="image2 section" id="image2">
            <img src="assets/img/serv1_img.jpg" alt="image 2" class="image">
        </section>
        <!-- ==================== IMAGE 3 ====================== -->
        <section class="image3 section" id="image3">
            <img src="assets/img/serv2_img.jpg" alt="image 3" class="image">
        </section>
    </main>

    
    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-line"></i>
    </a>
</body>
<!-- ==================== APP JS ===================== -->
<script src="assets/js/app.js"></script>

</html>
